<div class="sidebar">
  <div class="container sidebar-sticky">

    <div class="sidebar-about">
      <h2>
        <a href="{{ site.baseurl }}">
          {{ site.title }}
        </a>
      </h2>
    </div>

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8TcWUpz7G9MwfT8_79-a_lQ-N4OJ5-X3D6IJCt-6mUi0D31RI">

    <p class="lead">{{ site.description }}</p>

    <nav class="sidebar-nav">

      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ site.baseurl }}{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}
    </nav>

    <p>&copy; {{ site.time | date: '%Y' }} David Bradshaw. <a href="/README"> All rights reserved.</a></p>
  </div>
</div>
